<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            body {
                background: ivory;
            }
            input {
                box-sizing: border-box;
            }
            .main {
                width: 600px;
                display: flex;
                gap: 12px;
                background-color: lawngreen;
            }
            .main div {
                flex: 1;
            }
            .main div > input {
                width: 100%;
                border: 0;
                outline: none;
                border-bottom: 1px solid #333;
            }
            .main div > label {
                display: block;
                background-color: pink;
            }
        </style>
    </head>
    <body>
        <div class="main">
            <div>
                <input type="text" />
                <label for="">231</label>
            </div>
            <div>
                <input type="text" />
                <label for="">123</label>
            </div>
            <div>
                <input type="text" />
                <label for="">32132</label>
            </div>
            <label for="">asdaddsasd</label>
        </div>
    </body>
</html>
