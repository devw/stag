<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            label {
                display: block;
                color: rgb(208, 26, 26);
                background-color: rgb(240, 207, 207);
            }
        </style>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
    </head>
    <body>
        <div class="hasBirth js-date">
            <input
                class="input-text"
                required=""
                type="date"
                data-is-tag="true"
                date-min="18"
                date-max="99"
                date-birtherror="Your age should be in between 18 to 99 years old."
                placeholder="Your date of birth"
                data-tag="birth"
                data-namespace=""
                data-key=""
            />
            <label class="error"
                ><i class="fa fa-exclamation-triangle" aria-hidden="true"></i
                >Your date of birth</label
            >
        </div>
    </body>
</html>
