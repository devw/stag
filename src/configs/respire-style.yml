theme:
  background-color: "#fff"
  primary-text-color: "#0d3c32"
  tertiary-text-color: "#000"
  error-text-color: "#f00"
  hint-text-color: "#333"
  medium-text-size: 1.8em
  normal-text-size: 16px
  small-text-size: 0.8em
  title:
    title-text-transform: none
    title-font-size: 3rem
    l-font-family: '"Burgess","Helvetica Neue",Arial,"Lucida Grande",sans-serif'
    title-letter-spacing: 0
    title-font-weight: 0
    title-line-height: 45px
  box-model: #dans theme.
    content-margin: "0.1em"
    content-padding: "0.1em"
  fonts: # dans theme
    titles-family:  "serif" # cursive | Georgia, serif | ...
    subtitle-family: "..."
    content-family: "serif" # cursive | Georgia, serif | ...
  input:
    input-margin: 13px
  placeholders:
    placeholder-text-transform: none
    placeholder-font-size: 16px
  text-input:
    text-input-margin: 0.1em
  button:
    button-background-color: '#007266'
    button-disabled-background-color: '#007266'
    button-disabled-opacity: 0.5
  
page-landing:
  image: none
  image-width: 50%

page-register:
  image: none
  image-width: 30%


