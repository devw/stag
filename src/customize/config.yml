appId: login-popup
title: Login Popup
backUrl: 'https://{{shop}}/admin/apps'
onSave: 'https://api.dev-kastorstudio.com/login-popup/customize/onsave'
crispId: ''


global_sections:
# ===============================================
#                GLOBAL SECTION
#                   FONTS
# ===============================================
- id: styles
  label: Fonts and Colors
  icon: ColorsMajor
  groups:
  - id: colors
    label: Colors
    settings:
    - id: "|--primary-text-color|"
      type: color-picker
      label: Primary text color
      icon: ColorsMajor
      default: rgba(0,0,0,1)
      hint: Title.
      required: true

    - id: "|--secondary-text-color|"
      type: color-picker
      label: Secondary text color
      icon: ColorsMajor
      default: rgba(0,0,0,1)
      hint: paragraph.
      required: true

  - id: font-size
    label: Font sizes
    settings:

    - id: "|--large-font-size|em"
      type: range-slider
      label: Primary font size
      icon: EditMinor
      default: 2
      hint: 
      required: true
      config:
        min: 1
        max: 3
        step: 0.1

    - id: "|--title-font-weight"
      type: range-slider
      label: Primary font weight
      icon: EditMinor
      default: 400
      hint: 
      required: true
      config:
        min: 100
        max: 900
        step: 100

    - id: '|--medium-text-size|em'
      type: range-slider
      label: Secondary font-size
      icon: EditMinor
      default: 1.1
      hint: 
      required: true
      config:
        min: 0.5
        max: 2
        step: 0.1

  - id: font-family
    label: Font family
    settings:
    - id: "|--title-font-family|"
      type: select
      label: Title font-family
      icon: EditMinor
      default: None
      hint: You can change the form text font-family
      required: true
      config:
        options:
        - title: None
          value: ""
        - title: Archivo Narrow
          value: "Archivo Narrow"
        - title: BeaufortCondensedMedium
          value: BeaufortCondensedMedium

    - id: "|--form-font-family|"
      type: select
      label: Form font-family
      icon: EditMinor
      default: None
      hint: You can change the form text font-family
      required: true
      config:
        options:
        - title: None
          value: ""
        - title: Archivo Narrow
          value: "Archivo Narrow"
        - title: BeaufortCondensedMedium
          value: BeaufortCondensedMedium

  blocks: []
# ===============================================
#                GLOBAL SECTION
#                   FORM
# ===============================================
- id: form
  label: Styling Web Forms
  icon: FormsMajor
  groups:

  - id: Labels
    label: Input labels (placeholders)
    settings:

    - id: "|--ternary-text-color|"
      type: color-picker
      label: Label text color
      icon: ColorsMajor
      default: rgba(0,0,0,1)

    - id: "|--label-font-size|em"
      type: range-slider
      label: Label font size
      icon: EditMinor
      default: 1.5
      required: true
      config:
        min: 1
        max: 3
        step: 0.1

    - id: "|--label-font-weight|"
      type: range-slider
      label: Label font weight
      icon: EditMinor
      default: 400
      required: true
      config:
        min: 100
        max: 900
        step: 100

    - id: "|formStyle|"
      type: select
      label: Labels
      icon: EditMinor
      default: label-fixed-top
      hint: You can change the label position/animation
      required: true
      config:
        options:
        - title: None
          value: label-none
        - title: Fixed on Top
          value: label-fixed-top
        - title: Fixed on Bottom
          value: label-fixed-bottom
        - title: Label Up
          value: label-go-up
        - title: Label Down
          value: label-go-down

  - id: form-input
    label: Form Input
    settings:

    - id: "|--input-bg-color|"
      type: color-picker
      label: Input Background color
      icon: ColorsMajor
      default: rgba(255,255,255, 1)
      hint: Background color in input and text fields
      required: false

    - id: "|--input-box-shadow|"
      type: color-picker
      label: Input box shadow color
      icon: ColorsMajor
      default: rgba(255,255,255, 1)
      hint: 
      required: false

    - id: "|--input-padding|"
      type: csspad
      label: Input Padding
      icon: EditMinor
      hint: You can change the input padding
      default: 10 0 10 5
      required: true
      config:
        units: ["px", "%"]
  
    - id: "|--input-line|"
      type: cssline
      label: Input Line
      icon: EditMinor
      hint: You can set the input line
      default: 1px solid black
      required: true
      config: {}
      hooks: 
        afterSettingUpdate: addInputLineCheckbox

    - id: "|--input-line-direction|"
      type: text-input
      label: input-line-direction
      icon: ''
      default: 'Bottom'
      hint: ''
      required: false
      config: {}

    # - id: "register|--input-line-bottom|"
    #   type: cssline
    #   label: Input Line Bottom
    #   icon: EditMinor
    #   hint: You can set the input line button
    #   default: 1px solid black
    #   required: true
    - id: "|--input-margin|em"
      type: range-slider
      label: Input Field Vertical Spacing 
      icon: EditMinor
      hint: You can set vertical spacing among input fields
      default: 0.8
      required: true
      config:
        min: 0
        max: 2
        step: 0.1

    - id: "|--input-radius|px"
      type: range-slider
      label: Input Radius
      icon: EditMinor
      hint: You can set a rounded border to the text-type input
      default: 0
      required: true
      config:
        min: 0
        max: 20
        step: 1

    - id: "|--border-color-focus|"
      type: color-picker
      label: Active focus border color
      icon: ColorsMajor
      default: rgba(0, 0, 0, 1)
      hint: It sets the errors' colour.
      required: true


  - id: form-input-error
    label: Input error
    settings:

    - id: "|errorIcon|"
      type: select
      label: Error Icon
      icon: BugMajor
      default: label-none
      hint: You can change the error icon
      required: true
      config:
        options:
        - title: none
          value: ''
        - title: Exclamation Triangle
          value: fa-exclamation-triangle
        - title: Bug
          value: fa-bug
        - title: Frown
          value: fa-frown-o
        - title: Times Circle
          value: fa-times-circle
        - title: Times
          value: fa-times

    - id: "|--error-color|"
      type: color-picker
      label: Errors' Colour
      icon: ColorsMajor
      default: rgba(208, 26, 26, 1)
      hint: It sets the errors' colour.
      required: true

    - id: "|--error-bg-color|"
      type: color-picker
      label: Errors' Background Colour
      icon: ColorsMajor
      default: rgba(240, 207, 207, 1)
      hint: It sets the errors' background colour.
      required: true      
  blocks: []
# ===============================================
#                GLOBAL SECTION
#                   BUTTONS
# ===============================================

- id: buttons
  label: Buttons
  icon: ColorsMajor
  groups:
  - id: font-style
    label: Fonts
    settings:
    - id: "|--btn-font-size|em"
      type: range-slider
      label: Button font size
      icon: EditMinor
      default: 1.5
      hint: It sets the size of the button text
      required: true
      config:
        min: 1
        max: 3
        step: 0.1

    - id: "|--btn-padding|px"
      type: range-slider
      label: Button padding
      icon: EditMinor
      default: 10
      hint: It sets the padding of the button 
      required: true
      config:
        min: 0
        max: 20
        step: 1

    - id: "|--btn-font-family|"
      type: select
      label: Button form family
      icon: EditMinor
      default: None
      hint: You can change the button text font-family
      required: true
      config:
        options:
        - title: None
          value: ""
        - title: BeaufortCondensedMedium
          value: BeaufortCondensedMedium

    - id: "|--btn-border|"
      type: cssline
      label: Outline button border
      icon: EditMinor
      hint: You can set the button border
      default: 1px solid rgba(255, 255, 255, 1)
      required: true
      config: {}
      
    - id: "|--btn-color|"
      type: color-picker
      label: Text button color
      icon: ColorsMajor
      default: rgba(0,0,0,1)
      hint: It sets the background color.
      required: true

    - id: "|--btn-bg-color|"
      type: color-picker
      label: Button background color
      icon: ColorsMajor
      default: rgba(0,0,0,1)
      hint: It sets the background color.
      required: true

  blocks: []
# ===============================================
#                GLOBAL SECTION
#                   THEME
# ===============================================
- id: theme
  label: Theme Layout
  icon: DetailedPopUpMajor
  groups:
  - id: popup-container
    label: Popup container
    settings:
    - id: "|--content-bg-color|"
      type: color-picker
      label: Popup background color
      icon: ColorsMajor
      default: rgba(0,0,0,1)
      hint: It sets the background color.
      required: true

    - id: "|--partial-width|px"
      type: range-slider
      label: Form width
      icon: EditMinor
      default: 400
      hint: It sets the form's width
      required: true
      config:
        min: 200
        max: 600
        step: 2

    - id: "|--content-width|px"
      type: range-slider
      label: Popup width
      icon: EditMinor
      default: 20
      hint: It sets the form's width
      required: true
      config:
        min: 250
        max: 800
        step: 5

    - id: "|--content-padding-top|px"
      type: range-slider
      label: Popup padding top
      icon: EditMinor
      default: 20
      config:
        min: 0
        max: 300
        step: 2.5

    - id: "|--content-padding-bottom|px"
      type: range-slider
      label: Popup padding bottom 
      icon: EditMinor
      default: 20
      config:
        min: 0
        max: 300
        step: 2.5

    - id: '|--container-border-radius|%'
      type: range-slider
      label: Border Radius
      icon: EditMinor
      default: 0.5
      hint: It rounds the corners of the popup container.
      required: true
      config:
        min: 0
        max: 10
        step: 0.5

  - id: theme
    label: Theme
    settings:
    - id: "|layout|"
      type: select
      label: Layout Mode
      icon: EditMinor
      default: popup-centered
      hint: You can see theme examples
      required: true
      config:
        options:
        - title: Centered
          value: popup-centered
        - title: Drawer
          value: popup-drawer
        - title: Full
          value: popup-full
        - title: Floating
          value: popup-floating

    - id: "|--content-vertical-alignment|"
      type: select
      label: Vertical alignment
      icon: EditMinor
      default: center
      hint: To align the text vertically
      required: true
      config:
        options:
        - title: Top
          value: start
        - title: Centered
          value: center
        - title: Bottom
          value: flex-end

    - id: "|--animation|"
      type: select
      label: Animation
      icon: EditMinor
      default: none
      hint: You can see the animation
      required: true
      config:
        options:
        - title: none
          value: none
        - title: Fade-in Effect
          value: fade-in-show
        - title: Shake Effect
          value: shake
        - title: From Top
          value: slide-from-top
        - title: From Left
          value: slide-from-left
        - title: From Bottom
          value: slide-from-bottom
        - title: From Right
          value: slide-from-right
    # Background image
    # - id: "register|--container-bg-image|"
    #   type: dropzone
    #   label: Background Image
    #   icon: ''
    #   default: ''
    #   hint: 'Specify the image URL'
    #   config:
    #     placeholder: Drag and Drop a file
    #   fileName: background

    # - id: "register|--bg-opacity-image|"
    #   type: range-slider
    #   label: Background Image Opacity 
    #   icon: EditMinor
    #   default: 1
    #   hint: You can change the background image opacity.
    #   required: true
    #   config:
    #     min: 0
    #     max: 1
    #     step: 0.05
    # Form image

    - id: "|--header-img|"
      type: dropzone
      label: Header image
      icon: ''
      default: ''
      hint: 'Specify the image URL'
      config:
        placeholder: Drag and Drop a file
      fileName: background

    - id: "|--img-max-width|px"
      type: range-slider
      label: Image Width
      icon: EditMinor
      default: 200
      hint: You can adjust the width of the image.
      required: true
      config:
        min: 100
        max: 300
        step: 10
    - id: "|--img-position|"
      type: select
      label: Image Position
      icon: EditMinor
      default: column
      hint: You can change the label position/animation
      required: true
      config:
        options:
        - title: Top
          value: column
        - title: Right
          value: row-reverse
        - title: Bottom
          value: column-reverse
        - title: Left
          value: row

  blocks: []



    # ===============================================
    #     REGISTER SECTION / PASSWORD POLICY GROUP
    #
    #     uppercase
    #     number
    #     special char
    # ===============================================
- id: register|passwordPolicy|
  label: Password Policy
  icon: FraudProtectMajor
  settings:
  groups:
  - id: theme
    label: Password Policy
    icon: SecureMajor
    settings:
    - id: "register|hasPswMinLength|"
      type: checkbox
      label: Set minimum password length
      icon: ''
      default: 0
      hint: ''
      required: true
      config: {}
      hooks: 
        afterSettingUpdate: hideNextTwoElements
    - id: "register|pswMinLength|"
      type: range-slider
      label: Minimum Password Length
      icon: EditMinor
      default: 5
      hint: It sets the minimum password length
      required: true
      config:
        min: 5
        max: 12
        step: 1
    - id: "register|pswMinLengthErr|"
      type: text-input
      label: Minimum Password Length Error
      icon: ''
      default: 'The password must contain at least ? characters'
      hint: 'Error message for typing a password with a number of characters less than ?'
      required: true
      config:
        lines: 3

    - id: "register|hasPswMaxLength|"
      type: checkbox
      label: Set maximum password length
      icon: ''
      default: 0
      hint: ''
      required: true
      config: {}
      hooks: 
        afterSettingUpdate: hideNextTwoElements
    - id: "register|pswMaxLength|"
      type: range-slider
      label: Maximum Password Length
      icon: EditMinor
      default: 32
      hint: It sets the maximum password length
      required: true
      config:
        min: 12
        max: 32
        step: 1
    - id: "register|pswMaxLengthErr|"
      type: text-input
      label: Maximum Password Length Error
      icon: ''
      default: 'The password must contain at most 5 characters'
      hint: 'Error message for typing a password with a number of characters greater than 32'
      required: true
      config:
        lines: 3

    - id: "register|hasPswUppercase|"
      type: checkbox
      label: Password with uppercase chars
      icon: ''
      default: 0
      hint: ''
      required: true
      config: {}
      hooks: 
        afterSettingUpdate: hideNextElement
    - id: "register|pswUppercaseErr|"
      type: text-input
      label: Password Uppercase Error
      icon: ''
      default: 'The password must contain at least an uppercase character'
      hint: 'Error message for missing  an uppercase character'
      required: true
      config:
        lines: 3

    - id: "register|hasPswNumber|"
      type: checkbox
      label: Password with numbers
      icon: ''
      default: 0
      hint: ''
      required: true
      config: {}
      hooks: 
        afterSettingUpdate: hideNextElement
    - id: "register|pswNumberErr|"
      type: text-input
      label: Password Number Error
      icon: ''
      default: 'The password must contain at least a number'
      hint: 'Error message for missing  a number in the password'
      required: true
      config:
        lines: 3
    - id: "register|hasPswSpecialCharacter|"
      type: checkbox
      label: Password with special characters
      icon: ''
      default: 0
      hint: ''
      required: true
      config: {}
      hooks: 
        afterSettingUpdate: hideNextElement
    - id: "register|pswSpecialCharacterErr|"
      type: text-input
      label: Special Char Error
      icon: ''
      default: 'The password must contain at least a special character'
      hint: 'Error message for missing a special character in the password'
      required: true
      config:
        lines: 3
  blocks: []

pages:
- id: popup-de-login
  label: Popup de Login
  iframeUrl: 'https://api.dev-kastorstudio.com/customize/reverse-proxy?url=https://{{shop}}&storefront_digest={{storefront_digest}}'
  onSave: ''
  maxSections: 10
  sections:

  # ===============================================
  #                LANDING SECTION
  #  (3 setttings: header, form, options)
  # ===============================================
  - id: landing||
    label: Landing
    icon: HomeMajor
    default: 1
    max: 1
    groups:

    # ===============================================
    #        LANDING SECTION / HEADER GROUP
    # ===============================================
    - id: landing||
      label: Landing page
      settings:
      ### TODO how shoul I add a group to configure an image for each section?
      - id: "landing|loginRegister|"
        type: text-input
        label: Title
        icon: EditMinor
        default: 'Connexion / Inscription'
        hint: 'The title of the landing section'
        required: true
        config: {}
      - id: "landing|enterYourEmailToContinue|"
        type: text-input
        label: Subtitle
        icon: EditMinor
        default: 'Renseignez votre adresse email pour continuer.'
        # hint: The text is shown below the title to give additional information to the customer.
        required: true
        config:
          lines: 3
    # ===============================================
    #        LANDING SECTION / FORM GROUP
    # ===============================================
    - id: form-group-landing-section
      label: Form
      settings:
      - id: "landing|yourEmail|"
        type: text-input
        label: Placeholder Email
        icon: EmailMajor
        default: 'Write your email'
        hint: 'The default placeholder for the email input field'
        required: true
        config: {}
      # - id: "landing|error-email-settings|"
      #   type: text-input
      #   label: Email error
      #   icon: EmailMajor
      #   default: 'Your email address is not valid'
      #   hint: 'Error message for invalid email address'
      #   required: true
      #   config:
      #     lines: 3
      - id: "landing|validate|"
        type: text-input
        label: Submit button
        icon: BuyButtonMajor
        default: 'Valider'
        hint: 'Label shown on the submit button'
        required: true
        config: {}
      - id: "landing|hasSocialLogin|"
        type: checkbox
        label: Social Login
        icon: ''
        default: 0
        hint: 'Social login allows a customer to access this store using their existing social account such as Facebook,'
        required: true
        config:
          disabled: true
    blocks: []

  # ===============================================
  #             REGISTER  SECTION
  # ===============================================
  - id: register|section|
    label: Register
    default: 1
    icon: CustomerPlusMajor
    max: 1
    groups:

    # ===============================================
    #        REGISTER  SECTION / HEDER GROUP
    # ===============================================
    - id: register-section-header-group
      label: Register page
      settings:
      - id: 'register|createAccount|'
        type: text-input
        label: Title
        icon: ''
        default: 'Création de compte'
        # hint: 'The title of the register section'
        required: true
        config: {}
      - id: 'register|fillInfoToCreateAccount|'
        type: text-input
        label: Subtitle
        icon: ''
        default: 'Renseignez vos informations pour créer votre compte Franklin.'
        # hint: The text is shown below the title to give additional information to the customer.
        required: true
        config:
          lines: 3

    # ===============================================
    #        REGISTER  SECTION / FORM GROUP
    # ===============================================
    - id: register||
      label: Form (register section)
      icon: FormsMajor
      settings:
      # - id: 'register|yourEmail|'
      #   type: text-input
      #   label: Placeholder Email
      #   icon: EmailMajor
      #   default: 'Write your email'
      #   hint: 'The default placeholder for the email input field'
      #   required: true
      #   config: {}
      # - id: 'register|error-email-settings|'
      #   type: text-input
      #   label: Email error
      #   icon: EmailMajor
      #   default: 'Your email address is not valid'
      #   hint: 'Error message for invalid email address'
      #   required: true
      #   config:
      #     lines: 3
      # - id: register|placeholder|
      #   type: text-input
      #   label: Placeholder Password
      #   icon: ''
      #   default: 'Write your password'
      #   hint: 'The default placeholder for the password input field'
      #   required: true
      #   config: {}
      - id: "register|registerAccount|"
        type: text-input
        label: Submit button
        icon: BuyButtonMajor
        default: Créer un compte
        hint: 'Label shown on the submit button'
        required: true
        config: {}
      - id: "register|redirectAfterRegister|"
        type: text-input
        label: Next page URL
        icon: NavigationMajor
        default: ''
        hint: Customer will be redirected to the specified URL after submitting this form.
        required: false
        config: {}

    blocks: 
    # ===============================================
    #       REGISTER  SECTION / BLOCKS
    #       - first name
    # ===============================================
    - id: 'register|inputBlocks|email'
      label: Email
      icon: 'EmailMajor'
      hint: xxxxx
      default: 0
      max: 1
      draggable: true
      settings: 
      - id: 'register|name|'
        type: text-input
        default: 'customer[email]'
        config: {}
        hooks: 
          afterSettingUpdate: hide
      - id: 'register|message|'
        type: text-input
        default: 'This block can be used to sort the input fields present in the register form'
        config:
          lines: 3
        hooks: 
          afterSettingUpdate: showMessage

    - id: 'register|inputBlocks|password'
      label: Password
      icon: 'KeyMajor'
      default: 0
      max: 1
      draggable: true
      settings:
      - id: 'register|name|'
        type: text-input
        label: x
        default: 'customer[password]'
        hint: xx
        required: false
        config: {}
        hooks: 
          afterSettingUpdate: hide
      - id: 'register|error|'
        type: text-input
        default: 'true'
        config: {}
        hooks: 
          afterSettingUpdate: hide
      - id: 'register|message|'
        type: text-input
        default: 'This block can be used to sort the input fields present in the register form'
        config:
          lines: 3
        hooks: 
          afterSettingUpdate: showMessage

    - id: 'register|inputBlocks|firstName'
      label: First Name
      icon: CustomersMajor
      default: 0
      max: 1
      draggable: true
      settings:
      - id: 'register|placeholder|'
        type: text-input
        label: First Name Placeholder
        icon: ''
        default: 'Your first name'
        hint: Placeholder for the first name input field.
        required: false
        config: {}
      - id: 'register|name|'
        type: text-input
        label: x
        default: 'customer[first_name]'
        hint: x
        required: false
        config: {}
        hooks: 
          afterSettingUpdate: hide

        # type: text-input
        # label: First Name
        # default: 'customer[first_name]'
        # required: false
 
        

    # ===============================================
    #       REGISTER  SECTION / BLOCKS
    #       - last name
    # ===============================================
    - id: register|inputBlocks|lastName
      label: Last Name
      icon: CustomersMajor
      default: 0
      max: 1
      draggable: true
      settings:
      - id: 'register|placeholder|'
        type: text-input
        label: Last Name
        icon: ''
        default: 'Your last name'
        hint: Placeholder for the last name input field.
        required: false
        config: {}
      - id: 'register|name|'
        type: text-input
        label: x
        default: 'customer[last_name]'
        hint: xx
        required: false
        config: {}
        hooks: 
          afterSettingUpdate: hide
    # ===============================================
    #       REGISTER SECTION / BLOCKS
    #       - telephone
    # ===============================================
    - id: register|inputBlocks|telephone
      label: Telephone
      icon: 'PhoneMajor'
      default: ""
      max: 1
      draggable: true
      settings:
      - id: 'register|placeholder|'
