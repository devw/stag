<div class="account-popup__title z-h4 heading">
    Cr√©ation de compte.
</div>
<div class="account-popup__subtitle text t-4">
    <p>{{=it.fillInfoToCreateAccount}}</p>
</div>
<div class="account-popup__error" data-account-error=""></div>
<form action="javascript:void(0);" class="account-popup__inputs-container " dataRegisterForm="">
    <input class="input-text" name="email" placeholder="{{=it.yourEmail}}" type="email">
    <input class="input-text" name="firstName" placeholder="{{=it.yourFirstName}}" type="text">
    <input class="input-text" name="lastName" placeholder="{{=it.yourLastName}}" type="text">
    <input class="input-text" name="password" placeholder="{{=it.yourPassword}}" type="password">
    <input class="input-text" name="confirmPassword" placeholder="{{=it.confirmYourPassword}}" type="password">
    <div class="account-popup__button">
        <button class="button button--full button--secondary button--disabled" disabled="">{{=it.createAccount}}</button>
    </div>
    <div class="account-popup__checkbox-container">
        <input class="account-popup__checkbox" data-register-newscheck="" name="acceptsMarketing" type="checkbox">
        <div class="text t-5 uppercase pointer" data-register-newstext="">
            {{=it.subscribeNewsletter}}
        </div>
    </div>
</form>
