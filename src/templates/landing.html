<img class="image landing_image" />
<div class="title">{{=it.loginRegister}}</div>
<div class="sub-title">
    <p>{{=it.enterYourEmailToContinue}}</p>
</div>
<div class="error" data-account-error=""></div>
<form action="javascript:void(0);" class="inputs-container">
    <div class="inputs-container">
        {{? it.hasSocialLogin }}
        <input
            type="submit"
            class="slider-icon"
            style="
                background: none;
                border: none;
                font-weight: 900;
                cursor: pointer;
                position: absolute;
                right: 40px;
            "
            disabled=""
            value="OK"
        />
        {{?? true }}{{?}}
        <input
            class="input-text {{? it.hasSocialLogin }} input-text-primary {{?? true}}{{?}}"
            name="email"
            placeholder="{{=it.yourEmail}}"
            type="email"
        />
    </div>
    {{? it.hasSocialLogin }}
    <div>
        <div class="or-social-login">{{=it.or}}</div>
        <a href="#" class="fb btn">
            <i class="fa fa-facebook fa-fw"></i> Login with Facebook
        </a>
        <a href="#" class="google btn"
            ><i class="fa fa-google fa-fw"></i> Login with Google+
        </a>
    </div>
    {{?? true }}
    <input
        type="submit"
        class="btn btn-primary"
        name="validate"
        disabled=""
        value="{{=it.validate}}"
    />
    {{?}}
</form>
