<div class="title">{{loginRegister}}</div>
<div class="sub-title">{{enterYourEmailToContinue}}</div>
<form action="javascript:void(0);" class="{{formStyle}}">
    <div>
        {{#hasSocialLogin }}
        <input
            type="submit"
            style="
                background: none;
                border: none;
                font-weight: 900;
                cursor: pointer;
                position: absolute;
            "
            disabled=""
            value="OK"
        />
        {{/hasSocialLogin }}
        <div>
            <input
                class="input-text"
                name="email"
                placeholder="{{yourEmail}}"
                type="email"
            />
            <label>{{yourEmail}}</label>
        </div>
    </div>
    {{#hasSocialLogin }}
    <div>
        <div class="or-social-login">Or</div>
        <a href="#" class="fb btn">
            <i class="fa fa-facebook fa-fw"></i> Login with Facebook
        </a>
        <a href="#" class="google btn"
            ><i class="fa fa-google fa-fw"></i> Login with Google+
        </a>
    </div>
    {{/hasSocialLogin }} {{^hasSocialLogin }}
    <button class="btn btn-primary" disabled="">
        {{validate}} &nbsp;<i class="fa fa-spinner fa-spin off"></i>
    </button>
    {{/hasSocialLogin }}
</form>
