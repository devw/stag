<img class="image landing_image" />
<div class="title">{{=it.loginRegister}}</div>
<div class="sub-title">{{=it.enterYourEmailToContinue}}</div>
<div class="error" data-account-error=""></div>
<form action="javascript:void(0);" class="{{=it.formStyle}}">
    <div>
        {{? it.hasSocialLogin }}
        <input
            type="submit"
            style="
                background: none;
                border: none;
                font-weight: 900;
                cursor: pointer;
                position: absolute;
            "
            disabled=""
            value="OK"
        />
        {{?? true }}{{?}}
        <div>
            <input
                class="input-text"
                name="email"
                placeholder="{{=it.yourEmail}}"
                type="email"
            />
            <label>{{=it.yourEmail}}</label>
        </div>
    </div>
    {{? it.hasSocialLogin }}
    <div>
        <div class="or-social-login">Or</div>
        <a href="#" class="fb btn">
            <i class="fa fa-facebook fa-fw"></i> Login with Facebook
        </a>
        <a href="#" class="google btn"
            ><i class="fa fa-google fa-fw"></i> Login with Google+
        </a>
    </div>
    {{?? true }}
    <input
        type="submit"
        class="btn btn-primary"
        name="validate"
        disabled=""
        value="{{=it.validate}}"
    />
    {{?}}
</form>
