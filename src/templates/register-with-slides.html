<div class="carousel" style="width: 100%">
    <input
        style="display: none"
        type="email"
        placeholder="{{=it.yourEmail}}"
        name="customer[email]"
        class="input-text"
        autocorrect="off"
        autocapitalize="off"
        autocomplete="email"
        aria-required="true"
    />
    <div>
        <input
            type="text"
            class="input-text"
            name="customer[last_name]"
            placeholder="{{=it.yourLastName}}"
            autocomplete="family-name"
        />
        <label for="">{{=it.yourLastName}}</label>
        <div class="btn btn-primary btn-small mt-1 mb-1 js-next" disabled="">
            Valider
        </div>
        <div class="mt-2">
            <div>1/5</div>
        </div>
    </div>
    <div style="left: 100%">
        <input
            type="text"
            class="input-text"
            name="customer[first_name]"
            placeholder="{{=it.yourFirstName}}"
            autocomplete="given-name"
        />
        <label>{{=it.yourFirstName}}</label>
        <div class="btn btn-primary btn-small mt-1 mb-1 js-next" disabled="">
            Valider
        </div>
        <div class="mt-2">
            <div class="cursor-prev js-prev">&#12296;</div>
            <div>2/5</div>
        </div>
    </div>
    <div style="left: 200%">
        <input
            name="birthdate"
            type="text"
            class="input-text"
            placeholder="dd/mm/yyyy"
        />
        <label>Date de naissance</label>
        <div class="btn btn-primary btn-small mt-1 mb-1 js-next" disabled="">
            Valider
        </div>
        <div class="mt-2">
            <div class="cursor-prev js-prev">&#12296;</div>
            <div>3/5</div>
        </div>
    </div>
    <div style="left: 300%">
        <input
            type="password"
            name="customer[password]"
            class="input-text"
            aria-required="true"
            placeholder="{{=it.yourPassword}}"
        />
        <label for="">{{=it.yourPassword}}</label>
    </div>
    <div>
        <input
            disabled=""
            type="submit"
            class="input-text"
            placeholder="{{=it.createAccount}}"
        />
        <label for="">{{=it.createAccount}}</label>
        <div class="mt-2">
            <div class="cursor-prev js-prev">&#12296;</div>
            <div>4/5</div>
        </div>
    </div>
</div>
