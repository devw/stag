{{#hasChoiceList}}
<!-- loop -->
<div
    class="hasChoice choice-block single-choice {{#hasMultiLine }}multi-line{{/hasMultiLine }}"
>
    {{#choiceList}}
    <div>
        <!-- tag -->
        {{#isChoiceTag}}
        <input type="checkbox" data-tag="{{choiceTag}}" value="{{.}}" />
        {{/isChoiceTag}}
        <!-- metafield -->
        {{^isChoiceTag}}
        <input
            type="checkbox"
            data-namespace="{{choiceNamespace}}"
            data-key="{{choiceKey}}"
            value="{{.}}"
        />
        {{/isChoiceTag}}

        <label>{{.}}</label>
    </div>
    {{/choiceList}}
</div>
{{/hasChoiceList}}

<!-- FirstName field -->
{{#hasFirstName }}
<div class="hasFirstName">
    <input
        required
        type="text"
        class="input-text"
        name="customer[first_name]"
        placeholder="{{yourFirstName}}"
    />
    <label>{{yourFirstName}}</label>
</div>
{{/hasFirstName }}

<!-- LastName field -->
{{#hasLastName }}
<div class="hasLastName">
    <input
        required
        type="text"
        class="input-text"
        name="customer[last_name]"
        placeholder="{{yourLastName}}"
    />
    <label>{{yourLastName}}</label>
</div>
{{/hasLastName }}

<!-- Telephone field -->
{{#hasTelephone }}
<div class="hasTelephone">
    <input
        required
        type="text"
        class="input-text"
        placeholder="{{yourTelephone}}"
        name="address[phone]"
    />
    <label>{{yourTelephone}}</label>
</div>
{{/hasTelephone }}

<!-- Email field -->
<div class="hasEmail">
    <input
        required
        type="email"
        placeholder="{{yourEmail}}"
        name="customer[email]"
        class="input-text"
    />
    <label>{{yourEmail}}</label>
</div>

<!-- Password field -->
<div class="hasPassword">
    <div class="eye-icon js-show-psw"></div>
    <input
        required
        type="password"
        name="customer[password]"
        class="input-text"
        placeholder="{{yourPassword}}"
        autocomplete="on"
    />
    <label>{{yourPassword}}</label>
</div>

<!-- Subscribe newsletter checkbox -->
{{#hasNewsletter }}
<div class="hasNewsletter choice-block">
    <div>
        <input type="checkbox" class="input-text" />
        <label>{{subscribeNewsletter}}</label>
    </div>
</div>
{{/hasNewsletter }}

<!-- Create account button -->
<p class="text-center hasSubmit">
    <input
        class="btn btn-primary"
        disabled=""
        type="submit"
        value="{{registerAccount}}"
    />
</p>
