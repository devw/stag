{{? it.hasGender }}
<div class="gender">
    <input
        data-register-gender=""
        type="radio"
        name="gender"
        id="male"
        value="male"
        checked=""
        data-wg-notranslate="manual"
    />
    <label class="input-radio__label" for="male">Monsieur</label>
    <input
        data-register-gender=""
        type="radio"
        name="gender"
        id="female"
        value="female"
        data-wg-notranslate="manual"
    />
    <label class="input-radio__label" for="female">Madame</label>
</div>

    type="hidden"
    name="utf8"

/>
<input
    type="text"
    class="input-text"
    name="customer[first_name]"
    placeholder="{{=it.yourFirstName}}"
/>
<input
    type="text"
    class="input-text"
    name="customer[last_name]"
    placeholder="{{=it.yourLastName}}"
/>
<input
    type="email"
    placeholder="{{=it.yourEmail}}"
    name="customer[email]"
    class="input-text"
/>
<div
    class="eye icon js-show-psw"
    style="position: absolute; right: 30px; cursor: pointer"
></div>
<input
    type="password"
    name="customer[password]"
    class="input-text"
    placeholder="{{=it.yourPassword}}"
/>
{{? it.hasPasswordConfirmation }}
<input
    class="input-text"
    name="confirmPassword"
    placeholder="{{=it.confirmYourPassword}}"
    type="password"
/>
{{?? true }}{{?}} {{? it.hasBirthDate }}
<div class="birth-date">
    <div class="birth-date-text">Date de naissance</div>
    <input
        placeholder="jj"
        class="input-text input__birth"
        data-register-day=""
        type="number"
        min="01"
        max="31"
    />
    <input
        placeholder="mm"
        class="input-text input__birth"
        data-register-month=""
        type="number"
        min="01"
        max="12"
    />
    <input
        placeholder="aaaa"
        class="input-text input__birth"
        data-register-year=""
        type="number"
        min="1900"
        max="2020"
    />
</div>

        class="btn btn-primary"

        type="submit"

        type="checkbox"
    />
    <div class="text t-5 uppercase pointer" data-register-newstext="">
        {{=it.subscribeNewsletter}}
    </div>
</div>
