<img class="form-image" />
<div class="title">{{=it.createAccount}}</div>
<div class="sub-title text t-4">{{=it.fillInfoToCreateAccount}}</div>
<div class="error js-psw-policy"></div>

<form
    method="post"
    id="RegisterForm"
    accept-charset="UTF-8"
    novalidate="novalidate"
    class="{{=it.formStyle}}"
    data-blocks="{{=it.orderedBlock}}"
>
    <input type="hidden" name="return_to" value="{{=it.redirectAfterRegister ||
    "/"}}" />
    <input type="hidden" name="customer[tags]" value="" />

    <input type="hidden" name="form_type" value="create_customer" /><input
        type="hidden"
        name="utf8"
        value="âœ“"
    />

    {{#def.registerInputs }}
</form>
<p class="arrow-container js-back"><i class="arrow left"></i> Back</p>
