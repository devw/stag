<img class="image" />
<div class="title">{{=it.createAccount}}</div>
<div class="subtitle text t-4">
    <p>{{=it.fillInfoToCreateAccount}}</p>
</div>
<div class="error js-error">{{=it.passwordsDoNotMatch}}</div>

<form
    method="post"
    action="/account"
    id="RegisterForm"
    accept-charset="UTF-8"
    novalidate="novalidate"
>
    <input type="hidden" name="form_type" value="create_customer" /><input
        type="hidden"
        name="utf8"
        value="âœ“"
    />
    <label for="RegisterForm-FirstName">First Name</label>
    <input
        type="text"
        name="customer[first_name]"
        id="RegisterForm-FirstName"
        autocomplete="given-name"
    />
    <label for="RegisterForm-LastName">Last Name</label>
    <input
        type="text"
        name="customer[last_name]"
        id="RegisterForm-LastName"
        autocomplete="family-name"
    />
    <label for="RegisterForm-email">Email</label>
    <input
        type="email"
        name="customer[email]"
        id="RegisterForm-email"
        class=""
        autocorrect="off"
        autocapitalize="off"
        autocomplete="email"
        aria-required="true"
    /><label for="RegisterForm-password">Password</label>
    <input
        type="password"
        name="customer[password]"
        id="RegisterForm-password"
        class=""
        aria-required="true"
    />
    <p class="text-center">
        <input type="submit" value="Create" class="btn" />
    </p>
</form>
