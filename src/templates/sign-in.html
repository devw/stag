<img class="image" />
<div class="title">{{=it.loginTitle}}</div>
<div class="subtitle">{{=it.enterEmailPswToConnect}}</div>
<div class="js-error">
    <div class="error js-psw-valid">{{=it.passwordTooShort}}</div>
    <div class="error js-psw-wrong">{{=it.incorrectEmailOrPassword}}</div>
</div>

<form
    method="post"
    accept-charset="UTF-8"
    novalidate="novalidate"
    class="inputs-container"
>
    <input
        type="hidden"
        name="checkout_url"
        value="{{=it.redirectAfterLogin}}"
    />
    <input type="hidden" name="form_type" value="customer_login" /><input
        type="hidden"
        name="utf8"
        value="âœ“"
    />
    <div>
        <input
            type="email"
            name="customer[email]"
            autocomplete="email"
            class="input-text"
            placeholder="{{=it.yourEmail}}"
        />
        <label>{{=it.yourEmail}}</label>
    </div>
    <div>
        <input
            type="password"
            value=""
            name="customer[password]"
            class="input-text"
            placeholder="{{=it.yourPassword}}"
        />
        <label>{{=it.yourPassword}}</label>
    </div>

    {{? it.hasPasswordRecover }}
    <div class="text-center">
        <p><a href="#recover" id="RecoverPassword">Forgot your password?</a></p>
    </div>
    {{?? true }}{{?}}
    <input
        class="btn btn-primary"
        disabled=""
        type="submit"
        value="{{=it.signIn}}"
    />
</form>
{{? it.doYouLostPsw }}
<div class="secondary-action">
    <a href="/account#recover-password" class="link">{{=it.doYouLostPsw}}</a>
</div>
{{?? true }}{{?}}
