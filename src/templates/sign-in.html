<img class="image" />
<div class="title">{{=it.login}}</div>
<div class="subtitle">
    <p>{{=it.enterEmailPswToConnect}}</p>
</div>
<div class="error" data-account-error=""></div>
<form action="javascript:void(0);" class="inputs-container">
    <input
        class="input-text"
        data-type="email"
        name="email"
        placeholder="{{=it.yourEmail}}"
        type="email"
    />
    <input
        class="input-text"
        data-signin-password=""
        name="password"
        placeholder="{{=it.yourPassword}}"
        type="password"
    />
    <input
        class="btn btn-primary"
        disabled=""
        type="submit"
        value="{{=it.signIn}}"
    />
</form>
<div class="secondary-action">
    {{? it.isPopover }}
    <p>
        {{=it.isNewCustomer}}
        <a href="#" class="link js-create-account">{{=it.createAccount}}</a>
    </p>
    {{?? true }}{{?}}
    <p>
        {{=it.doYouLostPsw}}
        <a href="/account#recover-password" class="link">{{=it.recoverPsw}}</a>
    </p>
</div>
