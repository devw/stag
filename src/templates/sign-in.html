<img class="form-image" />
<div class="title">{{loginTitle}}</div>
<div class="sub-title">{{enterEmailPswToConnect}}</div>
<div class="error js-psw-policy"></div>

<form
    method="post"
    accept-charset="UTF-8"
    novalidate="novalidate"
    class="{{formStyle}}"
    data-login-redirect="{{loginRedirect}}"
>
    <input type="hidden" name="form_type" value="customer_login" /><input
        type="hidden"
        name="utf8"
        value="âœ“"
    />
    <div>
        <input
            type="email"
            name="customer[email]"
            autocomplete="email"
            class="input-text"
            placeholder="{{yourEmail}}"
        />
        <label>{{yourEmail}}</label>
    </div>
    <div>
        <div class="eye-icon js-show-psw"></div>
        <input
            type="password"
            name="customer[password]"
            class="input-text"
            placeholder="{{yourPassword}}"
            autofocus
            autocomplete="on"
        />
        <label>{{yourPassword}}</label>
    </div>
    <input
        class="btn btn-primary"
        disabled=""
        type="submit"
        value="{{signIn}}"
    />
</form>
{{#doYouLostPsw }}
<div class="secondary-action">
    <a href="/account#recover-password" class="link">{{doYouLostPsw}}</a>
</div>
{{/doYouLostPsw}}
